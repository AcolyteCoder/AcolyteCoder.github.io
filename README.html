<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Gambling Classroom</title>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f1f3f4; margin: 0; }
    header { background: #fff; padding: 12px 20px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h1 { margin: 0 16px; font-size: 20px; }
    .class-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 30px; }
    .class-card { background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.2); cursor: pointer; transition: 0.2s; }
    .class-card:hover { transform: translateY(-3px); }
    .card-header { padding: 16px; color: #fff; }
    .card-blackjack { background: #1b5e20; }
    .card-body { padding: 16px; }
    #loginBtn, #logoutBtn { margin-left: auto; cursor: pointer; }
    #coinDisplay { margin-left: 20px; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <h1>Gambling Classroom</h1>
  <span id="coinDisplay">Coins: 0</span>
  <button id="loginBtn">Login with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
</header>

<div class="class-container">
  <div class="class-card" onclick="goToGame('blackjack.html')">
    <div class="card-header card-blackjack">
      <h2>Blackjack 101</h2>
    </div>
    <div class="card-body">
      Try your luck in Blackjack. Win coins!
    </div>
  </div>
  <!-- Add more games here -->
</div>

<script>
  // ðŸ”¥ Firebase config
  // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyA1ZF_XDqayIS-f4ADKQ44VoiZ4pvWmLPw",
  authDomain: "gamblingclassroom.firebaseapp.com",
  databaseURL: "https://gamblingclassroom-default-rtdb.firebaseio.com",
  projectId: "gamblingclassroom",
  storageBucket: "gamblingclassroom.firebasestorage.app",
  messagingSenderId: "442864515626",
  appId: "1:442864515626:web:afdedfb2fff9c88b4ae153",
  measurementId: "G-CMV0EKFFPM"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

  // ðŸ”§ Initialize
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const coinDisplay = document.getElementById('coinDisplay');

  let currentUser = null;

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline';
      loadCoins();
    } else {
      currentUser = null;
      loginBtn.style.display = 'inline';
      logoutBtn.style.display = 'none';
      coinDisplay.textContent = 'Coins: 0';
    }
  });

  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  };

  logoutBtn.onclick = () => auth.signOut();

  function loadCoins() {
    const uid = currentUser.uid;
    db.ref('users/' + uid + '/coins').once('value').then(snapshot => {
      const coins = snapshot.val() || 0;
      coinDisplay.textContent = 'Coins: ' + coins;
    });
  }

  function goToGame(url) {
    if (!currentUser) {
      alert("Please login first!");
      return;
    }
    window.location.href = url;
  }
</script>

</body>
</html>
